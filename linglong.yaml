package:
  id: org.dde.calendar
  name: "dde-calendar"
  version: 5.7.0.4
  kind: app
  description: |
    calendar for deepin os.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

depends:
  - id: "dde-qt-dbus-factory"
    version: 5.5.12
    type: runtime
  - id: icu
    version: 63.1
    type: runtime
  - id: xcb-util
    version: 0.3.8.1
    type: runtime
  - id: libical3
    version: 3.0.4
    type: runtime
    
source:
  kind: local

build:
  kind: cmake
  manual:
    configure: |
      cmake -B ${build_dir} ${conf_args} \
        -DVERSION=${VERSION} \
        -DEXEC_DDE_CALENDAR="/usr/bin/ll-cli run org.dde.calendar --exec dde-calendar" \
        -DEXEC_DDE_CALENDAR_SERVICE="/usr/bin/ll-cli run org.dde.calendar --exec /opt/apps/org.dde.calendar/files/lib/deepin-daemon/dde-calendar-service"
